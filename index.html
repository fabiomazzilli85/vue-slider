<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/6d90b0a9f2.js" crossorigin="anonymous"></script>        
    <title>vue-slider</title>
</head>
<body>
    <div class="container">
        <span class="arrow-left"><i class="fa-solid fa-arrow-left"></i></span>
        <div id="app">
            <div v-for="(game, index) in games" :key="index" :class="{ 'img-hidden': index !== activeIndex }" @mouseover="pauseAutoplay" @mouseout="restartAutoplay">
                <img :src="game.image" alt="Game Images">
                <h2>{{ game.title }}</h2>
                <p class="testo">{{ game.text }}</p>
              </div>
        </div>
        <span class="arrow-right"><i class="fa-solid fa-arrow-right"></i></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
