<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://kit.fontawesome.com/6d90b0a9f2.js" crossorigin="anonymous"></script>        
    <title>vue-slider</title>
</head>
<body>
    <div class="container" id="app">
        <span @click="prevSlide" class="arrow-left"><i class="fas fa-arrow-left"></i></span>
        <div v-for="(game, index) in games" :key="index" :class="{ 'img-hidden': index !== currentIndex }" @mouseover="pauseAutoplay" @mouseout="restartAutoplay">
            <img :src="game.image" alt="Game Images">
            <h2>{{ game.title }}</h2>
            <p class="testo">{{ game.text }}</p>
        </div>
        <span @click="nextSlide" class="arrow-right"><i class="fas fa-arrow-right"></i></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
